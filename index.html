<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="app.js" defer></script>
  <title>Calculator</title>
</head>
<body>
  <div id="calculator">
    <div id="screen">
      <div class="previous"></div>
      <div class="current"></div>
    </div>
    <div id="btns">
      <div class="removeBtns">
        <div class="clear">Clear</div>
        <div class="delete">Del</div>
      </div>
      <div class="numpad">
        <div class="num">7</div>
        <div class="num">8</div>
        <div class="num">9</div>
        <div class="operator divide">/</div>
        <div class="num">4</div>
        <div class="num">5</div>
        <div class="num">6</div>
        <div class="operator multiply">*</div>
        <div class="num">1</div>
        <div class="num">2</div>
        <div class="num">3</div>
        <div class="operator subtract">-</div>
        <div class="num">0</div>
        <div class="decimal">.</div>
        <div class="equals">=</div>
        <div class="operator add">+</div>
      </div>
    </div>
  </div>
</body>
</html>
