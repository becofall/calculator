<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="app.js" defer></script>
  <title>Calculator</title>
</head>
<body>
  <div id="calculator">
    <div id="screen">0</div>
    <div id="btns">
      <div class="removeBtns">
        <div class="clear btn">Clear</div>
        <div class="delete btn">Del</div>
      </div>
      <div class="numpad">
        <div class="num btn">7</div>
        <div class="num btn">8</div>
        <div class="num btn">9</div>
        <div class="op divide btn">/</div>
        <div class="num btn">4</div>
        <div class="num btn">5</div>
        <div class="num btn">6</div>
        <div class="op multiply btn">*</div>
        <div class="num btn">1</div>
        <div class="num btn">2</div>
        <div class="num btn">3</div>
        <div class="op subtract btn">-</div>
        <div class="num btn">0</div>
        <div class="num decimal btn">.</div>
        <div class="op equals btn">=</div>
        <div class="op add btn">+</div>
      </div>
    </div>
  </div>
</body>
</html>
